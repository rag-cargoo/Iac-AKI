[defaults]
inventory = inventory_plugins/swarm.py
host_key_checking = False
remote_user = ubuntu
roles_path = roles
local_tmp = /tmp/ansible-local
remote_tmp = /tmp

[inventory]
enable_plugins = script

[ssh_connection]
ssh_args = -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null
pipelining = False
